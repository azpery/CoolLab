<body class="skin-black" ng-app="CoolLab">
  <header class="header" ng-include='"templates/header.html"'></header>
  <div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
          <div class="pull-left image">
            <img src="img/26115.jpg" class="img-circle" alt="User Image" />
          </div>
          <div class="pull-left info">
            <p>Salut, Jacquot</p>

            <a ><i class="fa fa-circle text-success"></i> Online</a>
          </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search..." />
            <span class="input-group-btn">
                                          <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                                      </span>
          </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
          <li class="active">
            <a href="#/index">
              <i class="fa fa-home"></i> <span>Accueil</span>
            </a>
          </li>
          <li>
            <a href="#/travail">
              <i class="fa fa-briefcase"></i> <span>Mon travail</span>
            </a>
          </li>

          <li>
            <a href="#/activite">
              <i class="fa fa-clock-o"></i> <span>Activit√©</span>
            </a>
          </li>

          <li>
            <a href="#/calendrier">
              <i class="fa fa-calendar"></i> <span>Calendrier</span>
            </a>
          </li>
          <li>
            <a href="#/ressources">
              <i class="fa fa-glass"></i> <span>Ressources</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>

    <aside class="right-side">
<div class="view-container">
      <div ng-view class="content view-frame" >
      </div>
      </div>
    </aside>
    <!-- /.right-side -->

  </div>
  <!-- ./wrapper -->
